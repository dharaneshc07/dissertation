name: Keep App Awake via Commit

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  dummy_commit:
    runs-on: ubuntu-latest
    
    # *** ADD THIS PERMISSIONS BLOCK ***
    permissions:
      contents: write
    # ********************************
      
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Dummy File to Force Commit
        run: |
          # Create or update a tiny file with the current timestamp
          echo "$(date)" > .streamlit-wake-up.txt
          
      - name: Commit and Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .streamlit-wake-up.txt
          
          # Check if there are changes to commit (optional, but clean)
          if git diff --cached --exit-code; then
            echo "No changes to commit. App should be awake from last run."
          else
            git commit -m "ðŸ¤– [Automated] Keep app awake via commit"
            git push
            echo "Successfully pushed dummy commit."
          fi
